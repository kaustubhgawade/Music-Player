      <section>
        <div class="container">
          <!-- IMAGE SONG ARTIST OF CONTROLS -->
          <div class="img-song-artist">
            <img src="../img/bg-player.png" alt="bg-player" width="300" />
            <h3 id="display-song-name">Tum Hi Ho</h3>
            <p id="display-artist-name" style="width: 300px; height: 50px">
              Arijit Singh
            </p>
          </div>

          <!-- CONTROLS AND SEEKBAR -->
          <div class="seekbar-controls">
            <!-- AUDIO ELEMENT -->
            <audio id="myAudio">
              <source src="../assets/songs/song (1).mp3" />
            </audio>
            <!-- <div id="progress-bar">
              <input
                type="range"
                name="range"
                id="inside-progress-bar"
                min="0"
                max="100"
              />
            </div> -->
            <div class="controls">
              <span id="backward">
                <button>
                  <i class="fa-solid fa-backward-step fa-2x" id="previous"></i>
                </button>
              </span>
              <span id="play-pause">
                <button onclick="PlayPauseControl()">
                  <i class="fa-solid fa-play fa-3x" id="inner-play"></i>
                </button>
              </span>
              <span id="forward">
                <button>
                  <i class="fa-solid fa-forward-step fa-2x" id="forward"></i>
                </button>
              </span>
            </div>
          </div>

          <!-- GIF HTML Code -->
          <div class="playing">
            <img
              src="../assets/playing.gif"
              alt="playing"
              width="50"
              id="gif"
            />
          </div>
        </div>
      </section>
